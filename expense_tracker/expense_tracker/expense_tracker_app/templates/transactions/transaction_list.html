<!DOCTYPE html>
<html>
<head>
    <title>All Transactions</title>
</head>
<body>

    <h1>All Transactions for {{ user_name }}</h1>
    
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.date }}</td>
                    <td>{{ transaction.get_type_display }}</td>
                    <td>{{ transaction.category }}</td>
                    <td>${{ transaction.amount }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No transactions found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button><a href="{% url 'income_list' %}">Back to Income List</a></button>
    <button><a href="{% url 'expense_list' %}">Back to Expense List</a></button>
    <button><a href="{% url 'add_transaction' %}">Add New Transaction</a></button>
</body>
</html>
